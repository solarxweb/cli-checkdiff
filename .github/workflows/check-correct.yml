name: tests/linter

on: push

jobs:
  check-correct:

    runs-on: ubuntu-latest

    strategy:
      ## Node -v
      matrix: 
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Execute check of lint && tests

        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: make install
      - run: make lint
      - run: make test
